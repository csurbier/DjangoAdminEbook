{% extends "admin/base_site.html" %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
 Are you sure you want to published ?
</p>
  {% for question in questions %}
    <p>
      {{ question }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ question.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="make_published_custom" />
  <input type="submit" name="apply" value="Make published"/>
</form>
{% endblock %}
